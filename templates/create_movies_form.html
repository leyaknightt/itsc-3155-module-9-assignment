{% extends '_layout.html' %}

{% block title %}Movie Rating App | Create Movie Rating{% endblock %}

{% block body %}
<h1 class="mb-5">Create Movie Rating</h1>
<p class="mb-3">Create a movie rating below</p>
<!-- TODO: Feature 2 -->
<form>
    <div class="form-group">
        <label for="movieTitle">Movie Title:</label>
        <input type="text" class="form-control" id = "movieTitle" name = "movieTitle">
        <p></p>
        <label for="director">Directed By:</label>
        <input type="text" class="form-control" id = "director" name = "director" >
    </div>
    <div class="form-group">
        <h4>What would you rate this movie? </h4>
        <div class="custom-control custom-radio">
            <input type="radio" name="rating" id="option1" value="option1" class="custom-control-input"> 1 </input><br>
            <input type="radio" name="rating" id="option2" value="option2" class="custom-control-input"> 2 </input><br>
            <input type="radio" name="rating" id="option3" value="option3" class="custom-control-input"> 3 </input><br>
            <input type="radio" name="rating" id="option4" value="option4" class="custom-control-input"> 4 </input><br>
            <input type="radio" name="rating" id="option5" value="option5" class="custom-control-input"> 5 </input><br>
        </div>
    </div>
        <button type="submit" class="btn btn-primary">Submit</button>

</form>
{% endblock %}
